apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: pacman
  name: pacman
  namespace: mission-critical-pacman
spec:
  replicas: 1
  selector:
    matchLabels:
        name: pacman
  template:
    metadata:
      labels:
        name: pacman
    spec:
      containers:
      - image: aarnoldy/mission-critical-pacman:latest
        name: pacman
        ports:
        - containerPort: 8080
          name: http-server

